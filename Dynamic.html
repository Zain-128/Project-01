<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Website Service</title>
    <link rel="stylesheet" href="./Sites.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Website Development Service</h1>

      <div class="service-details">
        <img
          src="https://images.pexels.com/photos/57690/pexels-photo-57690.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Dynamic Website"
        />
        <div class="service-info">
          <h2>Service Details:</h2>
          <p>Dynamic Website Development</p>
          <p>Price Range: $1000 - $1500</p>
          <p>Offer: 20% Off</p>
        </div>
      </div>

      <p>
        We offer professional dynamic website development services at
        competitive prices. Please fill out the form below to place an order.
      </p>

      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" cols="50"></textarea
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
